stages: 
    - build
    - test

build website:
    image: node:16-alpine
    stage: build
    script:
      - yarn install
      - yarn build
    artifacts: 
      paths:
        - build

test websites:
    image: node:16-alpine
    stage: test
    script:
      - yarn global add serve
      - apk add curl
      - serve -s build &
      - sleep 10
      - curl http://localhost:3000 | grep "React App"

.unit test:
    image: node:16-alpine
    stage: test
    script:
      - yarn install
      - yarn test